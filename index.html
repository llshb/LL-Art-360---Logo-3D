<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      h1 {
        margin-bottom: 20px;
        text-align: center;
      }
      model-viewer {
        width: 100%;
        height: 500px;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Visualização 3D no Navegador - testando agora 16/09/2024 15:25 </h1>
    <model-viewer
      src="https://drive.google.com/uc?export=download&id=1-UQtsO5uxPBHs9babJFU-6T5oDX74osx"
      ios-src="https://drive.google.com/uc?export=download&id=1-W01UJK1wngHhWRXA5dV1iXdVmBjPe-g"
      alt="Um modelo 3D para visualização"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      style="width: 100%; height: 500px;">
    </model-viewer>
  </body>
</html>
