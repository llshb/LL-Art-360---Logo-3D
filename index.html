<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Visualização WebXR</title>
    <!-- Importar A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Importar AR.js para suporte a AR -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body>
    <!-- Cria uma cena A-Frame para WebXR (AR e VR) -->
    <a-scene embedded arjs>
      <!-- Carregar o modelo 3D glTF a partir do Google Drive -->
      <a-entity gltf-model="https://drive.google.com/uc?export=download&id=1-L0iQ62fbE0e0VdwyG4SNMMr9z5zdr9H" position="0 1.6 -3" scale="1 1 1"></a-entity>

      <!-- Adicionar uma câmera com controle -->
      <a-entity camera position="0 1.6 0" look-controls></a-entity>

      <!-- Adicionar uma luz -->
      <a-light type="directional" position="1 1 1"></a-light>
    </a-scene>
  </body>
</html>
